<html>
    <head>
         <title>MusicMasup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body>
        
        <div class="container ">
            <div class="row " >
                <div class="masthead">
                    <div class="row " >
                        <div class="col-md-1 ">
                            <a href="index.html"><img src="MLogo.png" width="100" height="100">
                            </a>
                        </div>
                        <div class="col-md-4 ">
                            <a href="index.html">
                                <h2 class="text-success "><strong>Music Mashup</strong></h2></a>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-default ">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Home</a></li>
                        <li><a href="support.html">Support</a></li>
                        <li><a href="contact.html">Contact us</a></li> 

                    </ul>
                </div>
            </nav>
            
            
            <!-- Payment form-->
            <div class="row">
                <h3 class="text-primary form-signin-heading">Payment</h3>
                <form class="form-horizontal" action="success.html" >

                    <div class="form-group">
                        <label for="cardname" class="col-sm-2 control-label">Card Holder Name</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control"  >
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cardnumber" class="col-sm-2 control-label">Card Number</label>
                        <div class="col-sm-5">

                            <input type="text" class="form-control"  >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cvv" class="col-sm-2 control-label">CVV</label>
                        <div class="col-sm-5">
                           <input type="text" class="form-control"  >

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="expiry" class="col-sm-2 control-label">Expiration Date</label>

                        <div class="col-sm-2 ">
                            <input type="text" placeholder="mm" class="form-control"  >
                        </div>
                        
                        <div class="col-sm-2">
                          <input type="text" placeholder="yy" class="form-control"  >
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-5">

                          <input type="text" class="form-control"  >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mobilenumber" class="col-sm-2 control-label">Mobile Number</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control"  >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="billingaddress" class="col-sm-2 control-label">Billing Address</label>
                        <div class="col-sm-5">
                         <input type="text" class="form-control"  >
                        </div>
                    </div>

                   
                   
                    
                        <div class="col-sm-offset-1 col-sm-7">
                           <button type="submit"  class="btn btn-success">Make Payment</button>

                        
                    </div>
                <form>
            </div>
            
            
        </div>
         <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
